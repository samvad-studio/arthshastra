<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthshastra by Samvad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KV05HTGP1W"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-KV05HTGP1W');
    </script>
    <!-- End Google Analytics Tag -->

</head>
<body>

    <main class="scroll-container">

        <!-- PAGE 1: Landing Screen -->
        <section id="page-one" class="page">
            <div class="content">
                <img src="images/logo.png" alt="Arthshastra Logo" class="logo">
                <p>by Samvad</p>
            </div>
            <div class="scroll-down-indicator">
                <span>Scroll Down</span>
                <div class="arrow"></div>
            </div>
        </section>

        <!-- PAGE 2: Country Selection (Structure is now simplified) -->
        <section id="page-two" class="page">
            <h2>Making research less frustrating.</h2>
            <nav id="country-list"></nav>
        </section>

    </main>

    <!-- PAGE 3: Data Details -->
    <div id="page-three" class="page-overlay">
        <button id="back-btn">&larr; Back</button>
        <div class="content">
            <h2 id="detail-country-name"></h2>
            <div id="detail-data-grid"></div>
            <footer class="details-footer">
                <p id="last-updated"></p>
                <p class="source-text">Source: FRED API and web scraping of official sources</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
